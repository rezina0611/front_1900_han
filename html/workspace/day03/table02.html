<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블02 - 병합</title>
  <style>
    table{
      border-collapse: collapse;
      border-spacing: 0;
      width: 50%;
    }
    table th, td{
      padding: 8px;
    }
    table td {text-align: center;}
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="2">1</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
    </tr>
  </table>
</body>
</html>
