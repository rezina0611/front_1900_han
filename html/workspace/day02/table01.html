<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블01</title>
  <style>
    table{
      border-collapse: collapse;
      border-spacing: 0;
      width: 50%;
    }
    table th, td{
      padding: 8px;
    }
    table td {text-align: center;}
  </style>
</head>
<body>
  <!-- 테이블(table) 
   여러 종류의 데이터가 행과 열로 정리된 표
   -->
  <!--2행 4열-->
   <table border="1">
    <thead>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
        <th>제목4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
   </table>
</body>
</html>
