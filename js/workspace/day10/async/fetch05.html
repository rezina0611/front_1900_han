<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면에 이미지데이터 출력하기</title>
  <style>
    #wrap {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      list-style: none;
      padding: 0;
    }
    #wrap li {
      width: 100px;
      height: 100px;
      overflow: hidden;
    }
    #wrap li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <ul id="wrap"></ul>
</body>
<script>
  //https://picsum.photos/v2/list?page=1&limit=10
  // 1. 데이터를 요청 후 화면에 이미지(download_ur)를 출력하기
  // 2. 이미지를 출력 후 2행 5열 데이터로 스타일하기(100px x 100px)
  const wrap = document.querySelector("#wrap");

  const getImg = async () => {
    const response = await fetch("https://picsum.photos/v2/list?page=1&limit=10")
    const photos = await response.json()
    photos.forEach(data => {
      //console.log(data.download_url)
      wrap.innerHTML += `<li><img src="${data.download_url}"></li>`
    });
  }
  getImg()
</script>
</html>
