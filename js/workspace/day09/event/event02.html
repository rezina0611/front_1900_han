<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭 이벤트(유효성 검사)</title>
  <style>
    label{display: block;}
  </style>
</head>
<body>
  <form>
    <label>
      <span>아이디</span>
      <input type="text" placeholder="아이디를 입력하세요" name="id">
    </label>
    <p id="id-result"></p>
    <label>
      <span>비밀번호</span>
      <input type="password" placeholder="password" name="password">
    </label>
    <p id="password-result"></p>
    <button type="button">로그인</button>
  </form>
</body>
<script>
  const btn = document.querySelector("button");
  const id = document.querySelector("input[name='id']");
  const pass = document.querySelector("input[name='password']");
  const idResult = document.querySelector("#id-result");
  const passwordResult = document.querySelector("#password-result");

  console.log(btn)
  console.log(id)
  console.log(pass)

  btn.addEventListener("click", (e) => {
    //console.log(id.value)
    //console.log(pass.value)
    // 아이디 유효성 검사
    if(!id.value){
      idResult.innerText = "아이디를 입력해주세요"
      idResult.style.color = "red"
      return;
    }

    idResult.innerText = "사용가능한 아이디입니다"
    idResult.style.color = "green"

     // 비밀번호 유효성 검사
    if(!pass.value){
      passwordResult.innerText = "비밀번호를 입력해주세요"
      passwordResult.style.color = "red"
      return;
    }

    passwordResult.innerText ="잘 적었습니다"
    passwordResult.style.color = "green"

  })
</script>
</html>
