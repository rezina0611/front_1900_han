<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성을 이용한 선택</title>
</head>
<body>
  <div>
    <input type="text" name="id" placeholder="아이디" value="ksh1234">
  </div>
  <div>
    <label>
      <input type="checkbox" name="ch" value="C" checked>C언어
    </label>
    <label>
      <input type="checkbox" name="ch" value="Python">파이썬
    </label>
    <label>
      <input type="checkbox" name="ch" value="JS">자바스크립트
    </label>
  </div>
</body>
<script>
  //const id = document.getElementsByName("id")
  const ch = document.getElementsByName("ch")
  //console.log(id)
  //console.log(id[0].value)
  //console.log(ch)
  // checkboxes가 만약 checked 상태라면 checked를 해제하고,
  // checked 상태가 아니라면 checked 상태로 변경
  // for(let i = 0; i <ch.length; i++){
    //console.log(ch[i])
  // }

  for(let i = 0; i < ch.length; i++){
    if(ch[i].checked){
      // 현재 체크되어 있다면
      ch[i].checked = false; // 체크 해제
    }else{
      // 현재 체크되어 있지 않다면
      ch[i].checked = true; // 체크
    }
  }
</script>
</html>
