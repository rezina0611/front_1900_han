<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자식 자손 선택자</title>
  <style>
    div > span{
      display: block;
      width: 100px; height: 100px;
      background-color: orange;
    }
    div span{
      display: block;
      width: 200px;
      height: 200px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div>
    <p>
      <strong>
        <span></span>
      </strong>
    </p>
    <span>
      <a href="#"></a>
    </span>
  </div>
</body>
</html>
