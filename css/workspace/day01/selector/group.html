<body>
  <h1>그룹(group) 선택자</h1>
  <p>선택자를 이용해 스타일을 정의한다보면 여러 선택자에게 공통된 스타일을 넣어야 하는 경우가 있다<br /> 
  <span class="gray">이럴 떄에는 쉼표로 구분해서 여러 선택자를 나열한 후 <br />스타일을 한번만 정의하면 소스코드 작성이 간편해진다.</span></p>
</body>
