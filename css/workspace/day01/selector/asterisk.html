<body>
  <h1>전체선택자</h1>
  <p>전체 선택자는 asterisk(*) 기호를 
    일부 자바스크립트 함수는 순수합니다. 순수 함수는 오직 연산만을 수행합니다. 컴포넌트를 엄격하게 순수함수로 작성하면 코드베이스가 점점 커지더라도 예상밖의 동작이나 당황케하는 버그를 피할 수 있습니다. 이러한 이점들을 취하기 위해서는 몇가지 규칙을 따라야합니다.</p>
</body>
