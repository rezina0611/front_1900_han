<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 선택자(.)</title>
  <style>
    .blue-text{color: blue;}
    .green-text{color: green;}
  </style>
</head>
<body>
  <h1>클래스 선택자</h1>
  <h2 class="blue-text">특정 부분에 스타일 적용하기</h2>
  <p>
    <span class="blue-text">여러 개</span>
    같은 태그라도 서로 다른 스타일을 적용하고 싶다면?<br />
    <span class="green-text">특정 그룹에만 스타일을 적용할때 사용하는 것이 클래스이다. </span>클래스 이름은 나중에 기억하기 쉬운 이름으로 지정하고, 여러번 중복하여 이름을 설정할수 있다.</p>
</body>
</html>
