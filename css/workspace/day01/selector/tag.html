<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그선택자</title>
  <style>
    p{
      font-size: 24px;
      font-weight: bold;
    }
    h1{
      color: green;
    }
  </style>
</head>
<body>
  <h1>태그 선택자</h1>
  <p>전체선택자 다음으로 많은 요소들에 스타일을 적용하는 태그 선택자(tag selector)는 <br />
  특정 태그가 쓰인 모든 요소에 스타일일 적용한다.</p>
</body>
</html>
