<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진(margin), 패딩(padding)</title>
  <link rel="stylesheet" href="./css/margin.css">
</head>
<body>
  <!--바깥쪽 여백 = 마진,  안쪽여백 = 패딩  상우하좌
  위 아래가 곁치면 겹치면 큰값(px)이 지정됀다.
  마진,패딩이 4개 일때 : 상우하좌
  마진,패딩이 2개 일때 : 상하 좌우
  -->
  <div id="container">
    <div class="div1 box"></div>
    <div class="div2 box"></div>
    <div class="div3 box"></div>
    <div class="div4 box"></div>
    <div class="div5 box"></div>
    <div class="div6 box"></div>
    <div class="div7 box"></div>
    <div class="div8 box"></div>
    <div class="div9 box"></div>
    <div class="div10 box"></div>
  </div>
</body>
</html>
